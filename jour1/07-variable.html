      // 07-variable.html 
        // variable => central en information 
        // découper le problème que l'on doit traiter en éléments de base 

        // en javascript il existe 3 manières de créer des variables 

        // manière classique (1995) via le mot clé var 
        var premier = "bonjour";

        // version 6 de javascript ES6 : ECMAScript 6 => 2 nouveaux mots clé
        let deuxieme = "deuxieme" ;
        const troisieme = "dernière manière de créer une variable" ;

        // pour l'instant => utiliser la deuxième manière 
        // quelles sont les différences 3 manières de créer des variables 
        // portée de variable et type de variable 

        // remarque il est possible de créer une variable sans aucun mot clé 

        quatrieme = "blebel"; // PAS DU CONSEILLEE 

        // en javascript il existe 5 types de base de valeurs stockées dans ds variables 

        // chaine de caractères => string 

        let auteur = "Victor Hugo"; // guillemet
        let ville = 'Paris' ; // apostrophe

        let tel = `0101010101` ; // ES6 backtick => template string

        // deuxième type de variable => chiffre => number 

        let prix = 12 ; 
        let taille = 15.5 ; // attention les chiffres à virgule . 
        let reduction = -0.2 ; // pour les chiffres négatifs coller le symbole - au chiffre

        // troisième type de base => boolean

        let toto = true ;
        let tata = false ; // attention true et false sont des Mot clé langage javascript
                            // comme alert() console.log() var const let

        // typescript => compiler (vérification) => exécution (verifcation )

        // chrome V8

        // tableau => array

        let courses = [ "pomme", "poire", "banane" ]; // tableau qui contient 3 strings
        // pas problème pour stocker des valeurs avec des types différents
        let formation = [ 5 , "jours", true , [] ]; // aucun problème 

        // objet => object => object littéraux 

        let voiture = {  // Python dictionnaire
            anneeAchat : 2015 ,
            marque : "VolkWagen",
